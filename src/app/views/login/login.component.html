<form class="row g-3" #formulariologin = "ngForm" (ngSubmit)="formularioenviado()">
  <div class="col-12">
    <label for="staticEmail2" class="visually-hidden">Email</label>
    <input type="text" class="form-control" name="staticEmail2" placeholder="E-mail" [(ngModel)]="loginModel.correo">
  </div>
  <div class="col-12">
    <label for="inputPassword2" class="visually-hidden">Password</label>
    <input type="password" class="form-control" name="inputPassword2" placeholder="Password" [(ngModel)]="loginModel.password">
  </div>
  
  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4"><button type="submit" class="btn btn-primary mb-3">Confirm identity</button></div>
  <div class="col-xl-4 col-lg-4 col-md-4 col-sm-4 col-xs-4"></div>
</form>
